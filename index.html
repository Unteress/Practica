<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Documento</title>
</head>
<body>

  <div class="profile-card">
    <img src="assets/perfil.jpg" alt="Foto de perfil">
    <h2>Nombre completo</h2>
    <p>Carrera de estudio</p>

    <div class="profile-info">
      <div><span class="label">Fecha de nacimiento:</span> fechaNacimiento</div>
      <div><span class="label">Género:</span> genero</div>
      <div><span class="label">Teléfono:</span> telefono</div>
      <div><span class="label">Correo:</span> correo</div>
      <div><span class="label">Dirección:</span> direccion</div>
      <div><span class="label">Nacionalidad:</span> nacinalidad</div>
    </div>
  </div>
</body>
</html>
